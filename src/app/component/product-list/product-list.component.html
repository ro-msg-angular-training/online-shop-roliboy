<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <p class="title is-2">Products</p>
          </div>
        </div>

        <div class="level-right">
          <div class="level-item" *ngIf="isAdmin$ | async">
            <button
              class="button action-button is-large is-info"
              (click)="showAddProduct()"
            >
              ADD
            </button>
          </div>
          <div class="level-item" *ngIf="isCustomer$ | async">
            <button
              class="button action-button is-large is-info"
              (click)="showShoppingCart()"
            >
              <span class="icon">
                <i class="fas fa-shopping-cart"></i>
              </span>
            </button>
          </div>
        </div>
      </div>

      <table mat-table [dataSource]="products$">
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let product">{{ product.category }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">{{ product.price }}</td>
        </ng-container>
        <ng-container matColumnDef="arrow">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product" class="pt-2">
            <span
              class="icon has-text-info is-clickable"
              (click)="showProductDetails(product.id)"
            >
              <i class="fas fa-angle-right is-size-2"></i>
            </span>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="['category', 'name', 'price', 'arrow']"
        ></tr>
        <tr
          mat-row
          *matRowDef="let myRowData; columns: ['category', 'name', 'price', 'arrow']"
        ></tr>
      </table>
