<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <p class="title is-2">
                            Shopping Cart
                        </p>
                    </div>
                </div>

                <div class="level-right">
                    <div class="level-item">
                        <button class="button action-button is-large is-info" (click)="checkout()">
                            CHECKOUT
                        </button>
                    </div>
                </div>
            </div>

            <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">
                        <td class="pb-0">{{item.category}}</td>
                        <td class="pb-0">{{item.name}}</td>
                        <td class="pb-0">{{item.price}}</td>
                        <td class="pb-0">{{item.quantity}}</td>
                        <td class="pb-0 has-text-centered">
                            <span class="icon has-text-danger is-clickable" (click)="removeProduct(item.productId)">
                                <i class="fas fa-times is-size-2"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
